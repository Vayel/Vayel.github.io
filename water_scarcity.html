<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <link rel="stylesheet" type="text/css" href="{{ '/assets/water_scarcity/style.css' | relative_url }}">
    {% seo %}
  </head>

  <body>
    <div id="sswi_config">
      <p>
        <label>Horizon :</label>
        <select id="sswi_horizon">
          <option value="H1">H1</option>
          <option value="H2">H2</option>
          <option value="H3">H3</option>
        </select>
      </p>
      <p>
        <label>Saison :</label>
        <select id="sswi_season">
          <option value="spring">Printemps</option>

          <option value="winter">Hiver</option>
        </select>
      </p>
    </div>
    <div id="sswi_map"></div>

    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <script src="{{ '/assets/water_scarcity/sswi.js' | relative_url }}"></script>
