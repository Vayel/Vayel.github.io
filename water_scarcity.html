<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
    <link rel="stylesheet" type="text/css" href="{{ '/assets/water_scarcity/style.css' | relative_url }}">
    {% seo %}
  </head>

  <body>
    <div id="container">
      <h1>Y a-t-il un risque de pénurie d'eau sur mon territoire ?</h1>
      <div id="config">
        <p>
          <label>Horizon :</label>
          <select id="horizon">
            <option value="H1">H1</option>
            <option value="H2">H2</option>
            <option value="H3">H3</option>
          </select>
        </p>
        <p>
          <label>Saison :</label>
          <select id="season">
            <option value="spring">Printemps</option>
            <option value="summer">Eté</option>
            <option value="autumn">Automne</option>
            <option value="winter">Hiver</option>
          </select>
        </p>
        <div id="spinner">
          <i class="fa fa-snowflake-o fa-spin"></i>
        </div>
      </div>
      <div id="map_wrapper">
        <div id="map"></div>
        <div id="colorscale"></div>
      </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
    <script src="{{ '/assets/water_scarcity/sswi.js' | relative_url }}"></script>
    <script src="{{ '/assets/water_scarcity/main.js' | relative_url }}"></script>
  </body>
</html>
